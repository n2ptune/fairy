<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="prefetch"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Sans:wght@400;700&display=swap"
    />
    <%= process.env.NODE_ENV === 'production' ? `
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>
    <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.20.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/fairy-client@latest/dist/fairy.app.js"
      defer
      data-fairy-client-id="pb5uuxvfmpeoac74lzbk"
      data-fairy-client-app
    ></script>
    ` : '' %>
  </head>
  <body>
    <noscript>Javascript is Required.</noscript>
    <div id="app"></div>
  </body>
</html>
